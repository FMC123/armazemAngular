<section class="content-header">
  <h1>
    <small>Cadastro</small>
    Cultura
  </h1>
  <app-breadcrumb [items]="[
    ['Início', ''],
    ['Cultura', '/user'],
    ['Cadastro da Cultura', null]
  ]"></app-breadcrumb>
</section>

<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <form
        (ngSubmit)="save()"
        [formGroup]="form"
        *ngIf="form"
        class="form-horizontal"
      >
        <div class="box">
          <div class="box-header with-border">
            <h3 class="box-title">Formulário</h3>
          </div>

          <div class="box-body">
            <fieldset [disabled]="loading">

              <div class="form-group" appErrorGroup>
                <label class="control-label col-md-2 text-right" for="cultivationName">Nome da Cultura*</label>
                <div class="col-md-10">
                  <input id="cultivationName"
                          formControlName="cultivationName"
                          type="text"
                          maxlength="30"
                          class="form-control uppercase" />
                  <app-error-message controlName="cultivationName" label="Name"></app-error-message>
                </div>
              </div>

                <div class="form-group" appErrorGroup>
                  <label class="control-label col-md-2 text-right" for="cultivationDescription">Descrição Cultura*</label>
                  <div class="col-md-10">
                    <input id="cultivationDescription"
                            formControlName="cultivationDescription"
                            type="text"
                            maxlength="100"
                            class="form-control uppercase" />
                    <app-error-message controlName="cultivationDescription" label="Descricao Cultura"></app-error-message>
                  </div>
                </div>

              </fieldset>
          </div>

          <div class="box-footer">
            <div class="row">
              <div class="col-sm-offset-2">
                <div class="col-sm-10 mb10">
                  <app-submit-button [loading]="loading">
                    SALVAR
                  </app-submit-button>
                  <a [class.disabled]="loading"
                      routerLink="/cultivation"
                      class="btn btn-default btn-size">
                    VOLTAR
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
