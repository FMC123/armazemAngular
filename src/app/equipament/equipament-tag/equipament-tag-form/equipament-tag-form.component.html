<section class="content-header">
  <h1>
    <small>Cadastro</small>
    Tag
  </h1>
  <app-breadcrumb [items]="[
    ['Início', ''],
    ['Equipamentos', '/equipament'],
    [equipament.code, '/equipament/' + equipament.id ],
    ['Cadastro de Tag', null]
  ]"></app-breadcrumb>
</section>


<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <form
        (ngSubmit)="save()"
        [formGroup]="form"
        *ngIf="form"
        class="form-horizontal"
      >
        <div class="box">
          <div class="box-header with-border">
            <div class="panboxel-title">Formulário</div>
          </div>

          <div class="box-body">
            <fieldset [disabled]="loading">
              <div class="form-group" appErrorGroup>
                <label class="control-label col-md-2 text-right" for="code">
                  Código
                </label>
                <div class="col-md-10">
                  <input
                    id="code"
                    [formControl]="form.get('code')"
                    type="text"
                    maxlength="255"
                    class="form-control"
                  />
                  <app-error-message controlName="code" label="Código"></app-error-message>
                </div>
              </div>

              <div class="form-group" appErrorGroup>
                <label class="control-label col-md-2 text-right" for="typeFunction">
                  Função
                </label>
                <div class="col-md-10">
                  <select id="typeFunction" formControlName="typeFunctionId" class="form-control">
                    <option value="">Selecione uma função</option>
                    <option *ngFor="let typeFunction of typeFunctions" [value]="typeFunction.id">
                      {{ typeFunction.code }} - {{ typeFunction.description }}
                    </option>
                  </select>
                  <app-error-message controlName="typeFunctionId" label="Função"></app-error-message>
                </div>
              </div>
            </fieldset>
          </div>

          <div class="box-footer">
            <div class="row">
              <div class="col-sm-offset-2">
                <div class="col-sm-10 mb10">
                  <app-submit-button [loading]="loading">
                    SALVAR
                  </app-submit-button>
                  <a
                    [class.disabled]="loading"
                    [routerLink]="['/equipament', equipament.id]"
                    class="btn btn-default btn-size"
                  >
                    VOLTAR
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>

      </form>
    </div>
  </div>
</section>
