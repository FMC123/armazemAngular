<section class="content-header">
  <h1>
    Equipamento
  </h1>
  <app-breadcrumb [items]="[
    ['Início', ''],
    ['Equipamentos', '/equipament'],
    ['Cadastro do Equipamento', null]
  ]"></app-breadcrumb>
</section>

<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <form
        (ngSubmit)="save()"
        [formGroup]="form"
        *ngIf="form"
        class="form-horizontal"
      >
        <div class="box">
          <div class="box-header with-border">
            <div class="box-title">Formulário</div>
          </div>

          <div class="box-body">
            <fieldset [disabled]="loading">
              <div class="form-group" appErrorGroup>
                <label class="control-label col-md-2 text-right" for="warehouseId">
                  Armazém
                </label>
                <div class="col-md-10">
                  <select id="warehouseId" formControlName="warehouseId" class="form-control">
                    <option value="">Selecione um armazém</option>
                    <option *ngFor="let warehouse of warehouses" [value]="warehouse.id">
                      {{ warehouse.name }}
                    </option>
                  </select>
                  <app-error-message controlName="warehouseId" label="Armazém"></app-error-message>
                </div>
              </div>

              <div class="form-group" appErrorGroup>
                <label class="control-label col-md-2 text-right" for="code">
                  Código
                </label>
                <div class="col-md-10">
                  <input
                    id="code"
                    [formControl]="form.get('code')"
                    type="text"
                    maxlength="255"
                    class="form-control"
                  />
                  <app-error-message controlName="code" label="Código"></app-error-message>
                </div>
              </div>

              <div class="form-group" appErrorGroup>
                <label class="control-label col-md-2 text-right" for="description">
                  Descrição
                </label>
                <div class="col-md-10">
                  <input
                    id="description"
                    [formControl]="form.get('description')"
                    type="text"
                    maxlength="255"
                    class="form-control"
                  />
                  <app-error-message controlName="description" label="Descrição"></app-error-message>
                </div>
              </div>

              <div class="form-group" appErrorGroup>
                <label class="control-label col-md-2 text-right" for="typeId">
                  Tipo
                </label>
                <div class="col-md-10">
                  <select id="typeId" formControlName="typeId" class="form-control">
                    <option value="">Selecione um tipo</option>
                    <option *ngFor="let type of types" [value]="type.id">
                      {{ type.code }} - {{ type.description }}
                    </option>
                  </select>
                  <app-error-message controlName="typeId" label="Tipo"></app-error-message>
                </div>
              </div>
            </fieldset>
          </div>

          <div class="box-footer">
            <div class="row">
              <div class="col-sm-offset-2">
                <div class="col-sm-10 mb10">
                  <app-submit-button [loading]="loading">
                    SALVAR
                  </app-submit-button>
                  <a
                    [class.disabled]="loading"
                    routerLink="/equipament"
                    class="btn btn-default btn-size"
                  >
                    VOLTAR
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
