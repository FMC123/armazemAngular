<form
  (ngSubmit)="submit()"
  *ngIf="form"
  [formGroup]="form"
  (keydown.enter)="$event.preventDefault();"
>
  <div class="box">
    <div class="box-header">
      <h3 class="box-title w100">
        Filtro
      </h3>
    </div>

    <div class="box-body">
      <fieldset
        class="form-horizontal"
        [disabled]="loading"
      >
        <div class="row">
          <div class="col-md-4 col-xs-6">
            <div
              class="form-group"
              appErrorGroup
            >
              <label
                class="control-label col-xs-4 text-right"
                for="codeOrBatch"
              >
                Pesquisar
              </label>
              <div class="col-xs-8">
                <input
                  id="codeOrBatch"
                  class="form-control"
                  type="text"
                  formControlName="codeOrBatch"
                  maxlength="255"
                />
                <app-error-message
                  controlName="codeOrBatch"
                  label="Pesquisar"
                ></app-error-message>
              </div>
            </div>

          </div>
          <div class="col-md-3 col-xs-6">
            <div
              class="form-group"
              appErrorGroup
            >
              <label
                class="control-xlabel col-xs-4 text-right"
                for="type"
              >
                Tipo Solicitação
              </label>
              <div class="col-xs-8">
                <select
                  formControlName="type"
                  class="form-control"
                >
                  <option value=''>Selecione um tipo</option>
                  <option
                    *ngFor="let type of types"
                    [value]="type.code"
                  >{{ type.name }}</option>

                </select>
                <app-error-message
                  controlName="type"
                  label="Tipo Solicitação"
                ></app-error-message>
              </div>

            </div>
          </div>
          <div class="col-md-3 col-xs-6">
            <div
              class="form-group"
              appErrorGroup
            >
              <label
                class="control-xlabel col-xs-4 text-right"
                for="type"
              >
                Situação
              </label>
              <div class="col-xs-8">
                <select
                  formControlName="status"
                  class="form-control"
                >
                  <option value=''>Selecione um tipo</option>
                  <option
                    *ngFor="let status of statusList"
                    [value]="status.code"
                  >{{ status.name }}</option>

                </select>
                <app-error-message
                  controlName="type"
                  label="Tipo Solicitação"
                ></app-error-message>
              </div>
            </div>
          </div>
          <div class="col-md-2 col-xs-6">
            <button
              [disabled]="loading"
              [class.has-spinner]="loading"
              type="submit"
              class="btn btn-size btn-success"
            >
              <span
                class="fa fa-spinner fa-pulse fa-fw"
                *ngIf="loading"
              ></span>
              FILTRAR
            </button>
          </div>
        </div>
      </fieldset>
    </div>
  </div>
</form>
