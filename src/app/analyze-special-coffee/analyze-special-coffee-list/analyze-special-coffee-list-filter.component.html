<form (ngSubmit)="submit()" *ngIf="form" [formGroup]="form" (keydown.enter)="$event.preventDefault();">
  <div class="box">
    <div class="box-header">
      <h3 class="box-title w100">
        Filtro
      </h3>
    </div>

    <div class="box-body">
      <fieldset class="form-horizontal" [disabled]="loading">

        <div class="row">
          <div class="col-md-4 col-xs-12">
            <label for="barcode">
              Código de barras
            </label>
            <input id="barcode" class="form-control" formControlName="barcode" maxlength="30" />
          </div>
          <div class="col-md-4 col-xs-12" appErrorGroup>
            <label for="batchCode">
              Lote
            </label>
            <input id="batchCode" class="form-control" formControlName="batchCode" maxlength="255" />
            <app-error-message controlName="batchCode" label="Código do lote"></app-error-message>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 col-xs-12">
            <label for="specialCoffeeSituation">
              Situação Café Especial
            </label>
            <select formControlName="specialCoffeeSituation" class="form-control" id="specialCoffeeSituation">
              <option *ngFor="let type of specialCoffeesSituation" [value]="type.name">
                {{ type.name }}
              </option>
            </select>
          </div>
        </div>

        <div class="row text-right bts-actions">
          <div class="col-xs-12">

            <button type="button" (click)="buildForm()" class="btn btn-size btn-default">Limpar</button>

            <button [disabled]="loading" [class.has-spinner]="loading" type="submit" class="btn btn-size btn-success">
              <span class="fa fa-spinner fa-pulse fa-fw" *ngIf="loading"></span>
              Filtrar
            </button>

          </div>
        </div>

      </fieldset>
    </div>

  </div>
</form>
