<div class="panel panel-default">
  <div class="panel-heading">
    <h4 class="panel-title clearfix" style="line-height: 2">
          <i class="fa fa-connectdevelop "></i> Dados da Classificação
    </h4>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-xs-12">
        <app-info-table [data]="leftColumn"></app-info-table>
      </div>

      <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title w100">
                Valores de Classificação
              </h3>
            </div>

            <div class="box-body">
              <app-loading *ngIf="loading"></app-loading>
              <div *ngIf="!loading">
                <app-no-results *ngIf="!items || items.length<=0"></app-no-results>
                <div class="table-responsive" *ngIf="items && items.length>0">
                  <table class="table table-striped table-bordered table-hover">
                    <thead>
                      <tr>
                        <th class="col-xs-2" >
                          Tipo
                        </th>
                        <th class="col-xs-2" >
                          Valor
                        </th>
                        <th class="col-xs-2" >
                          Responsável
                        </th>
                        <th class="col-xs-2" >
                          Data
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                      <template ngFor let-serviceItem [ngForOf]="items">
                        <tr>
                          <td>
                            {{ serviceItem?.classificationType.name}}
                          </td>
                          <td>
                            {{ serviceItem?.value }}
                          </td>
                          <td>
                            {{ serviceItem?.classifiedBy?.name }}
                          </td>
                          <td>
                            {{ serviceItem.classificationDateString }}
                          </td>
                        </tr>
                      </template>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
    </div>
  </div>
</div>
