<section class="content-header">
  <h1>
    <small>Cadastro</small>
    Naves do Armazém
  </h1>
  <app-breadcrumb [items]="[
    ['Mapa', ''],
    ['Gerenciar Mapa', '/position-layer'],
    ['Cadastro de Naves', null]
  ]"></app-breadcrumb>
</section>

<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <form
        (ngSubmit)="save()"
        [formGroup]="form"
        *ngIf="form"
        class="form-horizontal"
      >
        <div class="box">
          <div class="box-header with-border">
            <h3 class="box-title">Formulário</h3>
          </div>

          <div class="box-body">
            <fieldset [disabled]="loading">

              <div class="form-group" appErrorGroup>
                <label class="control-label col-md-2 text-right" for="code">Código</label>
                <div class="col-md-10">
                  <input id="code"
                          formControlName="code"
                          type="text"
                          maxlength="2"
                          class="form-control uppercase" />
                  <app-error-message controlName="code" label="Código"></app-error-message>
                </div>
              </div>

              <div class="form-group" appErrorGroup>
                <label class="control-label col-md-2 text-right" for="name">Nome</label>
                <div class="col-md-10">
                  <input id="name"
                          formControlName="name"
                          type="text"
                          maxlength="255"
                          class="form-control" />
                  <app-error-message controlName="name" label="Nome"></app-error-message>
                </div>
              </div>

              <div class="form-group" appErrorGroup>
                <label class="control-label col-md-2 text-right" for="shiftXString">Deslocamento X</label>
                <div class="col-md-10">
                  <input id="shiftXString"
                          formControlName="shiftXString"
                          type="text"

                          class="form-control uppercase" />
                  <app-error-message controlName="shiftXString" label="Eixo X"></app-error-message>
                </div>
              </div>

              <div class="form-group" appErrorGroup>
                <label class="control-label col-md-2 text-right" for="shiftYString">Deslocamento Y</label>
                <div class="col-md-10">
                  <input id="shiftYString"
                          formControlName="shiftYString"
                          type="text"

                          class="form-control uppercase" />
                  <app-error-message controlName="shiftYString" label="Eixo Y"></app-error-message>
                </div>
              </div>

              <fieldset [disabled]="!!positionLayer.warehouse" class="form-group" appErrorGroup>
                <label class="control-label col-md-2 text-right">Armazém</label>
                <div class="col-md-10" >

                  <select formControlName="warehouseId"
                          class="form-control">
                    <option value="">Selecione um armazém </option>
                    <option *ngFor="let warehouse of warehouses" [value]="warehouse.id">
                      {{ warehouse.code }} - {{ warehouse.name }}
                    </option>
                  </select>
                  <app-error-message controlName="warehouseId" label="Armazém"></app-error-message>
                </div>
              </fieldset>
            </fieldset>
          </div>

          <div class="box-footer">
            <div class="row">
              <div class="col-sm-offset-2">
                <div class="col-sm-10 mb10">
                  <app-submit-button [loading]="loading">
                    SALVAR
                  </app-submit-button>
                  <a [class.disabled]="loading"
                      routerLink="/position-layer"
                      class="btn btn-default btn-size">
                    VOLTAR
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
