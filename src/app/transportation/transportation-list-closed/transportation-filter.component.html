<!-- Quando o formulário era submetido por enter, ocorria um erro, por isso foi adicionado o bloqueio: (keydown.enter)="$event.preventDefault();" -->
<form
  class="form-horizontal"
  (ngSubmit)="submit()"
  *ngIf="form"
  [formGroup]="form"
  (keydown.enter)="$event.preventDefault();"
>
  <fieldset [disabled]="loading">

    <div class="form-group" appErrorGroup>
      <label class="control-label col-xs-4 col-md-2 text-right" for="arriveDateString">Data</label>
      <div class="col-xs-8 col-md-10">
        <div class="input-group">
          <input
            type="text"
            [textMask]="dateMask"
            appDatePicker
            formControlName="arriveDateString"
            placeholder="Data"
            class="form-control"
          />
          <div class="input-group-addon clickable"><span class="fa fa-calendar fa-fw"></span></div>
        </div>
        <app-error-message controlName="arriveDateString" label="Data"></app-error-message>
      </div>
    </div>

    <div class="form-group" appErrorGroup>
      <label
        class="control-label col-xs-4 col-md-2 text-right"
        for="batchOperationCode"
      >
        Romaneio
      </label>
      <div class="col-xs-8 col-md-10">
        <input
          id="batchOperationCode"
          class="form-control"
          formControlName="batchOperationCode"
          maxlength="255"
        />
        <app-error-message controlName="batchOperationCode" label="Romaneio"></app-error-message>
      </div>
    </div>

    <div class="form-group" appErrorGroup>
      <label
        class="control-label col-xs-4 col-md-2 text-right"
        for="batchCode"
      >
        Lote
      </label>
      <div class="col-xs-8 col-md-10">
        <input
          id="batchCode"
          class="form-control"
          formControlName="batchCode"
          maxlength="255"
        />
        <app-error-message controlName="batchCode" label="Lote"></app-error-message>
      </div>
    </div>

    <div class="form-group" appErrorGroup>
      <label
        class="control-label col-xs-4 col-md-2 text-right"
        for="fiscalNote"
      >
        Nota Fiscal
      </label>
      <div class="col-xs-8 col-md-10">
        <input
          id="fiscalNote"
          class="form-control"
          formControlName="fiscalNote"
          [textMask]="integerMask"
          maxlength="255"
        />
        <app-error-message controlName="fiscalNote" label="Nota Fiscal"></app-error-message>
      </div>
    </div>

    <div class="form-group" appErrorGroup>
      <label
        class="control-label col-xs-4 col-md-2 text-right"
        for="sellCode"
      >
        Embarque
      </label>
      <div class="col-xs-8 col-md-10">
        <input
          id="sellCode"
          class="form-control"
          formControlName="sellCode"
          [textMask]="integerMask"
          maxlength="255"
        />
        <app-error-message controlName="sellCode" label="Embarque"></app-error-message>
      </div>
    </div>

    <div class="form-group" appErrorGroup>
      <label class="control-label col-xs-4 col-md-2 text-right" for="vehiclePlate1">
        Placa do veículo
      </label>
      <div class="col-xs-8 col-md-10">
        <input
          id="vehiclePlate1"
          formControlName="vehiclePlate1"
          type="text"
          class="form-control"
        />
        <app-error-message controlName="vehiclePlate1" label="Placa do veículo"></app-error-message>
      </div>
    </div>

    <div class="form-group" appErrorGroup>
      <label class="control-label col-xs-4 col-md-2 text-right" for="driverName">
        Motorista
      </label>
      <div class="col-xs-8 col-md-10">
        <input
          id="driverName"
          formControlName="driverName"
          type="text"
          class="form-control"
        />
        <app-error-message controlName="driverName" label="Motorista"></app-error-message>
      </div>
    </div>

  </fieldset>
  <div class="form-group">
    <div class="col-xs-offset-4 col-xs-8 col-sm-offset-2 col-sm-10">
      <button
        [disabled]="loading"
        [class.has-spinner]="loading"
        type="submit"
        class="btn btn-size btn-success"
      >
        <span class="fa fa-spinner fa-pulse fa-fw" *ngIf="loading"></span>
        PESQUISAR
      </button>

      <button
        type="button"
        (click)="buildForm()"
        class="btn btn-size btn-default"
      >LIMPAR</button>

      <a
        [routerLink]="backLink"
        *ngIf="backLink"
        class="btn btn-size btn-default"
      >VOLTAR</a>
    </div>
  </div>
</form>
