<section class="content-header">
  <h1>
    <small>Cadastro</small>
    Peneira
  </h1>
  <app-breadcrumb [items]="[
    ['Início', ''],
    ['Peneira', '/user'],
    ['Cadastro da Peneira', null]
  ]"></app-breadcrumb>
</section>

<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <form
        (ngSubmit)="save()"
        [formGroup]="form"
        *ngIf="form"
        class="form-horizontal"
      >
        <div class="box">
          <div class="box-header with-border">
            <h3 class="box-title">Formulário</h3>
          </div>

          <div class="panel-body">
            <fieldset [disabled]="loading">

              <div class="form-group" appErrorGroup>
                <label class="control-label col-md-2 text-right" for="code">Código Peneira</label>
                <div class="col-md-10">
                  <input id="code"
                         formControlName="code"
                         type="text"
                         [textMask]="integerMask"
                         maxlength="9"
                         class="form-control " />
                  <app-error-message controlName="code" label="Codigo Peneira"></app-error-message>
                </div>
              </div>

              <div class="form-group" appErrorGroup>
                <label class="control-label col-md-2 text-right" for="description">Descrição Peneira</label>
                <div class="col-md-10">
                  <input id="description"
                         formControlName="description"
                         type="text"
                         maxlength="200"
                         class="form-control " />
                  <app-error-message controlName="description" label="Descricao Peneira"></app-error-message>
                </div>
              </div>

              <div class="form-group" appErrorGroup>
                <label class="control-label col-md-2 text-right" for="consume">Peneira Consumo</label>
                <div class="col-md-10">
                  <select id="consume"  formControlName="consume" class="form-control">
                    <option value="">Informe se a peneira é consumo</option>
                    <option value="0">NÃO</option>
                    <option value="1">SIM</option>
                  </select>
                  <app-error-message controlName="consume" label="Consumo Peneira"></app-error-message>
                </div>
              </div>

            </fieldset>
          </div>

          <div class="box-footer">
            <div class="row">
              <div class="col-sm-offset-2">
                <div class="col-sm-10 mb10">
                  <app-submit-button [loading]="loading">
                    SALVAR
                  </app-submit-button>
                  <a [class.disabled]="loading"
                     routerLink="/strainer"
                     class="btn btn-default btn-size">
                    VOLTAR
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
