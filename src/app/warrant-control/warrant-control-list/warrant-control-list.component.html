<section class="content-header">
  <h1>
    Controle de Warrants
  </h1>
  <app-breadcrumb [items]="[
    ['Início', ''],
    ['Controle de Warrants', null]
  ]"></app-breadcrumb>
</section>

<section class="content">
  <div class="row">
  <div class="col-xs-12">

    <div class="box">
      <div class="box-header">
        <div class="box-title" style="width: 100%">
          <div class="pull-right">
            <a routerLink="new" class="btn btn-success btn-size">
              <span class="fa fa-plus fa-fw"></span>
              <strong>Novo Warrant</strong>
            </a>
          </div>
        </div>
      </div>

      <div class="box-body">
        <app-loading *ngIf="loading"></app-loading>
        <div *ngIf="!loading">
          <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
              <thead>
              <tr>
                <th class="col-xs-1">
                  Cliente
                </th>
                <th class="col-xs-1">
                  Estoque atual
                </th>
                <th class="col-xs-1">
                  Estoque em garantia
                </th>
                <th class="col-xs-1">
                  Disponível
                </th>
                <th class="col-xs-1">
                  Percentual
                </th>
                <th class="col-xs-1 text-center">Ações</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let group of page.data">
                <td>{{group.client? group.client.label : ""}}</td>
                <td>{{group.currentStockString}}</td>
                <td>{{group.retentionStockString}}</td>
                <td>{{group.balanceString}}</td>
                <td>{{group.balancePercentString}}</td>
                <td class="bts-list-actions text-center">
                  <a class="btn btn-primary btn-sm"
                     (click)="handleDetailsPage(group.client.id)"
                     appTooltip="Detalhes">
                    <span class="fa fa-search fa-lg"></span>
                  </a>
                </td>
              </tr>
              </tbody>
            </table>
            <app-no-results *ngIf="!page.data || page.data.length<=0"></app-no-results>
          </div>
          <div class="text-right">
            <app-pagination *ngIf="!loading" [instance]="page"></app-pagination>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</section>
