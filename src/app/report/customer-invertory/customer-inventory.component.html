<div class="new-layout">
  <section class="content-header">
    <h1>
      Relatório de estoque do Cliente
    </h1>
    <app-breadcrumb [items]="[
        ['Início', ''],
        ['Relatório de estoque do Cliente', null]
      ]"></app-breadcrumb>
  </section>
  <section class="content">

    <div class="row">
      <div class="col-xs-12">

        <div class="box">
          <div class="box-header">
            <h3 class="box-title w100"></h3>
          </div>
          <div class="box-body">
            <form (ngSubmit)="submit()" [formGroup]="form" *ngIf="form" class="form-horizontal">
              <div>
                <div class="form-group" appErrorGroup>
                  <label class="control-label col-md-2 text-right" for="dados_client">
                    Cliente
                  </label>
                  <div class="col-md-8">
                    <div class="col-md-7">
                      <app-autocomplete [service]="ownerAutocomplete"></app-autocomplete>
                      <input type="hidden" id="dados_client" class="form-control" formControlName="stakeholderId" />
                      <app-error-message controlName="stakeholderId" label="Cliente"></app-error-message>
                    </div>
                    <div class="col-md-2">
                      <label class="control-label text-right radio-inline"><input formControlName="download" type="radio" name="download" value="PDF"> PDF </label>
                      <label class="control-label text-right radio-inline"><input formControlName="download" type="radio" name="download" value="CSV"> CSV </label>

                    </div>
                    <div class="col-md-1">
                      <button type="submit" class="btn btn-size btn-success" title="Download em PDF e CSV">
                        <span class="fa fa-spinner fa-pulse fa-fw" *ngIf="loading"></span>
                        <span class="fa fa-download"></span>
                      </button>
                    </div>
                  </div>
                </div>

              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
