<section class="content-header">
  <h1>
    <small>Detalhes</small>
    Armazém
  </h1>
  <app-breadcrumb [items]="[
  ['Início', ''],
  ['Armazém','/warehouse'],
  ['Detalhes do Armazém', null]
]"></app-breadcrumb>
</section>

<section class="content">

  <app-person-list-info [person]="warehouse.person" *ngIf="warehouse.person && warehouse.person.id"></app-person-list-info>

  <app-warehouse-list-info [warehouse]="warehouse" *ngIf="warehouse"></app-warehouse-list-info>

  <app-customer-contact-list-simple-details [customerContacts]="warehouse.person.customerContacts" *ngIf="warehouse.person.customerContacts && warehouse.person.customerContacts.length > 0"></app-customer-contact-list-simple-details>

  <app-address-list-simple-details [addresses]="warehouse.person.addresses" *ngIf="warehouse.person.addresses && warehouse.person.addresses.length > 0"></app-address-list-simple-details>

  <div class="row">
    <div class="col-xs-12">
      <a routerLink="/warehouse"
          class="btn btn-default btn-size">
        VOLTAR
      </a>
    </div>
  </div>
</section>
