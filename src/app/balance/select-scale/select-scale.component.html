<div class="box">
  <div class="box-body">
    <div class="row">
      <app-loading *ngIf="loading"></app-loading>

      <div *ngIf="!loading && (!scales || !scales.length)" class="col-xs-12">
        Não existem balanças cadastradas
      </div>

      <div class="col-lg-3 col-xs-6" *ngFor="let scale of scales">
        <div class="small-box bg-green clickable" (click)="select(scale)">
          <div class="inner">
            <h4>{{ scale.ip }}</h4>
            {{ scale.description }}
          </div>
          <div class="icon" style="font-size:30px">{{ scale.description }}</div>
          <div class="small-box-footer">Acessar esta balança</div>
        </div>
      </div>
    </div>
  </div>
</div>
