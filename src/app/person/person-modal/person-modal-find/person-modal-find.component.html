<div class="row" *ngIf="!person || !person.id">
  <div class="col-xs-12">
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">Pessoa</h3>
      </div>
      <div class="box-body">
        <app-loading *ngIf="loading"></app-loading>
        <fieldset>
          <div class="form-group" appErrorGroup>
            <label class="control-label col-md-2" for="name">Nome</label>
            <div class="col-md-4">
              <input readonly="true" id="name" type="text" class="form-control" />
            </div>
            <label class="control-label col-md-2" for="personType">Tipo de Pessoa</label>
            <div class="col-md-4">
              <input readonly="true" id="personType" type="text" class="form-control" />
            </div>
          </div>
          <div class="form-group row" appErrorGroup>
            <label class="control-label col-md-2"  for="document">Documento</label>
            <div class="col-md-4">
              <input readonly="true" id="document" type="text" class="form-control" />
            </div>

            <label class="control-label col-md-2" for="tradingName">Nome Usual</label>
            <div class="col-md-4">
              <input readonly="true" id="tradingName" type="text" class="form-control" />
            </div>
          </div>
          <div class="form-group row" appErrorGroup>
              <label class="control-label col-md-2" for="active">Situação</label>
              <div class="col-md-4">
                <input readonly="true" id="active" type="text" class="form-control" />
              </div>
          </div>
        </fieldset>

        <div class="row" *ngIf="!loading">
          <div class="col-md-10">
              &#160;
          </div>
          <div class="col-md-2 col-xs-12 text-right">
            <button
              class="btn btn-block btn-success"
              type="button"
              (click)="personModalManager.open()"
            >
            <span class="fa fa-search fa-lg"></span>
            <strong> BUSCAR</strong>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="person && person.id">
  <div class="col-md-12">
    <app-person-modal-list-details [person]="person" [returnActive]="false"></app-person-modal-list-details>
  </div>
  <div class="row">
      <div class="col-md-10"></div>
      <div *ngIf="!editable" class="col-md-2 col-xs-12 text-right">
        <button
          class="btn btn-block btn-success "
          type="button"
          (click)="personModalManager.open()"
        >
          <span class="fa fa-search fa-lg"></span>
          <strong>BUSCAR</strong>
        </button>
      </div>
      <div *ngIf="editable" class="col-md-2 col-xs-12 text-right">
        <button
          class="btn btn-block btn-primary fa fa-pencil fa-lg"
          type="button"
          (click)="editableForm()"
        >
          <strong>EDITAR</strong>
        </button>
      </div>
    </div>
</div>

<app-person-modal [bootMode]="bootMode"
  *ngIf="personModalManager.opened"
  (selectPerson)="selectPerson($event)"
  (closePersonModal)="personModalManager.close()"
></app-person-modal>
