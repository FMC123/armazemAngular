<section class="content-header">
  <h1>
    <small>Cadastro</small>
    Motivo
  </h1>
  <app-breadcrumb [items]="[
      ['Início', ''],
      ['Motivo', '/motive-control'],
      ['Cadastro de Motivo', null]
    ]"></app-breadcrumb>
</section>

<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <form (ngSubmit)="save()" [formGroup]="form" *ngIf="form" class="form-horizontal">
        <div class="box">
          <div class="box-header with-border">
            <h3 class="box-title">Formulário</h3>
          </div>

          <div class="box-body">
            <fieldset [disabled]="loading">

              <div class="form-group" appErrorGroup>
                <label class="control-label col-md-2 text-right" for="code">Código</label>
                <div class="col-md-10">
                  <input id="code" formControlName="code" type="text" [textMask]="integerMask" maxlength="9"
                    class="form-control" />
                  <app-error-message controlName="code" label="Codigo Incidente"></app-error-message>
                </div>
              </div>

              <div class="form-group" appErrorGroup>
                <label class="control-label col-md-2 text-right" for="description">Descrição</label>
                <div class="col-md-10">
                  <input id="description" formControlName="description" type="text" maxlength="30"
                    class="form-control" />
                  <app-error-message controlName="description" label="Descrição"></app-error-message>
                </div>
              </div>

              <fieldset>
                <fieldset class="form-group" appErrorGroup>
                  <label class="control-label col-md-2 text-right">Motivo</label>
                  <div class="col-md-10">
                    <select formControlName="selectedType" class="form-control">
                      <option value="">Escolha um Motivo</option>
                      <option *ngFor="let type of listType" [value]="type.code">
                        {{ type.type }}
                      </option>
                    </select>
                  </div>
                </fieldset>
              </fieldset>
            </fieldset>
          </div>

          <div class="box-footer">
            <div class="row">
              <div class="col-sm-offset-2">
                <div class="col-sm-10 mb10">
                  <app-submit-button [loading]="loading">
                    SALVAR
                  </app-submit-button>
                  <a [class.disabled]="loading" routerLink="/motive-control" class="btn btn-default btn-size">
                    VOLTAR
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
