<div class="modal fade" appModal (close)="close.emit(null)" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">

      <div class="modal-body">
        <div class="row margin-bottom">
          <div class="col-lg-12">
            <label>Senha</label>
            <input type="password" class="form-control" #passwordInput>
          </div>
        </div>
      </div>

      <div class="modal-footer">

        <button type="button" class="btn btn-success" (click)="onSubmit(passwordInput.value)">CONFIRMAR</button>

        <button type="button" class="btn btn-default btn-size" data-dismiss="modal">
          FECHAR
        </button>
      </div>
    </div>
  </div>
</div>
