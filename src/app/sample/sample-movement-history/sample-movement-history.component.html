<div class="box">
  <div class="box-header">
    <div class="box-title">
      Histórico de movimentações da amostra
    </div>
  </div>

  <div class="box-body">
    <app-loading *ngIf="loading"></app-loading>
    <div *ngIf="!loading">
      <app-no-results *ngIf="!data || data.length<=0"></app-no-results>
      <div class="table-responsive" *ngIf="data && data.length>0">
        <table class="table table-striped table-bordered table-hover">
          <thead>
            <tr>
              <th class="col-xs-3">
                Data e Hora
              </th>
              <th class="col-xs-3">
                Tipo
              </th>
              <th class="col-xs-3">
                Responsável
              </th>
              <th class="col-xs-3">
                Movimentação
              </th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let history of data"
            >
              <td>{{history.movementDateString}}</td>
              <td>{{history.movementTypeLabel.name}}</td>
              <td>{{history.movementedBy?.name}}</td>
              <td>{{history.movementDescription}}</td>
            </tr>
          </tbody>

        </table>
      </div>
    </div>
  </div>
</div>
