<section class="content-header">
  <h1>
    <small>Cadastro</small>
    Embalagens
  </h1>
  <app-breadcrumb [items]="[
    ['Início', ''],
    ['Embalagens', '/pack-type'],
    ['Cadastro das Embalagens', null]
  ]"></app-breadcrumb>
</section>

<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <form
        (ngSubmit)="save()"
        [formGroup]="form"
        *ngIf="form"
        class="form-horizontal"
      >
        <div class="box">
          <div class="box-header with-border">
            <h3 class="box-title">Formulário</h3>
          </div>

          <div class="panel-body">
            <fieldset [disabled]="loading">
              <div class="form-group" appErrorGroup>
                <label class="control-label col-md-2 text-right" for="code">
                  Código
                </label>
                <div class="col-md-10">
                  <input
                    id="code"
                    [formControl]="form.get('code')"
                    type="text"
                    [textMask]="integerMask"
                    class="form-control"
                    maxlength="18"
                  />
                  <app-error-message controlName="code" label="Código"></app-error-message>
                </div>
              </div>

              <div class="form-group" appErrorGroup>
                <label class="control-label col-md-2 text-right" for="description">
                  Descrição
                </label>
                <div class="col-md-10">
                  <input
                    id="description"
                    [formControl]="form.get('description')"
                    type="text"
                    maxlength="50"
                    class="form-control"
                  />
                  <app-error-message controlName="description" label="Descrição"></app-error-message>
                </div>
              </div>

              <div class="form-group" appErrorGroup>
                <label class="control-label col-md-2 text-right" for="capacityString">
                  Capacidade em KG
                </label>
                <div class="col-md-10">
                  <input
                    id="capacityString"
                    [formControl]="form.get('capacityString')"
                    type="text"
                    [textMask]="decimalMask"
                    class="form-control"
                    maxlength="10"
                  />
                  <app-error-message controlName="capacityString" label="Capacidade em KG"></app-error-message>
                </div>
              </div>

              <div class="form-group" appErrorGroup>
                <label class="control-label col-md-2 text-right" for="weightString">
                  Peso da Embalagem em KG
                </label>
                <div class="col-md-10">
                  <input
                    id="weightString"
                    [formControl]="form.get('weightString')"
                    type="text"
                    [textMask]="decimalMask"
                    class="form-control"
                    maxlength="10"
                  />
                  <app-error-message controlName="weightString" label="Peso em KG"></app-error-message>
                </div>
              </div>

              <div class="form-group" appErrorGroup>
                <label class="control-label col-md-2 text-right" for="trackStock">
                  Controlar estoque?
                </label>
                <div class="col-md-1">
                  <input
                    id="trackStock"
                    [formControl]="form.get('trackStock')"
                    type="checkbox"
                  />
                  <app-error-message controlName="trackStock" label="Controlar estoque?"></app-error-message>
                </div>
              </div>

              <div class="form-group" appErrorGroup>
                <label class="control-label col-md-2 text-right" for="rentItemId">Item de locação</label>
                <div class="col-md-10">
                  <select id="rentItemId" formControlName="rentItemId" class="form-control">
                    <option value=''>Selecione um serviceItem de locação</option>
                    <option *ngFor="let serviceItem of items" [value]="serviceItem.id">
                      {{ serviceItem.code }} - {{ serviceItem.description }}
                    </option>
                  </select>
                  <app-error-message controlName="rentItemId" label="Item de locação"></app-error-message>
                </div>
              </div>

              <div class="form-group" appErrorGroup>
                <label class="control-label col-md-2 text-right" for="storageItemId">Item de armazenamento</label>
                <div class="col-md-10">
                  <select id="storageItemId" formControlName="storageItemId" class="form-control">
                    <option value=''>Selecione um serviceItem de armazenamento</option>
                    <option *ngFor="let serviceItem of items" [value]="serviceItem.id">
                      {{ serviceItem.code }} - {{ serviceItem.description }}
                    </option>
                  </select>
                  <app-error-message controlName="storageItemId" label="Item de armazenamento"></app-error-message>
                </div>
              </div>

              <div class="form-group" appErrorGroup>
                <label class="control-label col-md-2 text-right" for="loadUnloadId">Item de carga/descarga</label>
                <div class="col-md-10">
                  <select id="loadUnloadId" formControlName="loadUnloadId" class="form-control">
                    <option value=''>Selecione um serviceItem de carga/descarga</option>
                    <option *ngFor="let serviceItem of items" [value]="serviceItem.id">
                      {{ serviceItem.code }} - {{ serviceItem.description }}
                    </option>
                  </select>
                  <app-error-message controlName="loadUnloadId" label="Item de carga/descarga"></app-error-message>
                </div>
              </div>

              <div class="form-group" appErrorGroup>
                <label class="control-label col-md-2 text-right" for="genericType">Tipo Genérico</label>
                <div class="col-md-10">
                  <select id="genericType" formControlName="genericType" class="form-control">
                    <option value=''>Selecione um tipo</option>
                    <option *ngFor="let genericType of genericTypes" [value]="genericType.code">
                      {{ genericType.name }}
                    </option>
                  </select>
                  <app-error-message controlName="genericType" label="Tipo Genérico"></app-error-message>
                </div>
              </div>

              <div class="form-group" appErrorGroup>
                <label class="control-label col-md-2 text-right" for="checklistTypeId">Check-list saída</label>
                <div class="col-md-10">
                  <select id="checklistTypeId" formControlName="checklistTypeId" class="form-control">
                    <option value=''>Selecione um tipo de checklist</option>
                    <option *ngFor="let checklistType of checklistTypes" [value]="checklistType.id">
                      {{ checklistType.description }}
                    </option>
                  </select>
                  <app-error-message controlName="checklistTypeId" label="Check-list saída"></app-error-message>
                </div>
              </div>

            </fieldset>
          </div>

          <div class="box-footer">
            <div class="row">
              <div class="col-sm-offset-2">
                <div class="col-sm-10 mb10">
                  <app-submit-button [loading]="loading">
                    SALVAR
                  </app-submit-button>
                  <a [class.disabled]="loading"
                     routerLink="/pack-type"
                     class="btn btn-default btn-size">
                    VOLTAR
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
