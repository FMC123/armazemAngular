<section class="content-header">
  <h1>
    <small>Cadastro</small>
    Contaminante
  </h1>
  <app-breadcrumb [items]="[
    ['Início', ''],
    ['Contaminante', '/contaminant'],
    ['Cadastro de Contaminante', null]
  ]"></app-breadcrumb>
</section>
<section class="content">
  <div class="row">
    <div class="col-xs-12">

    <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">Formulário</h3>
        </div>

        <app-contaminant-form [contaminant]="contaminant" [loading]="loading" (formChange)="create($event)"></app-contaminant-form>
      </div>
    </div>
  </div>
</section>
