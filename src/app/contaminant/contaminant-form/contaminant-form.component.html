<form class="form-horizontal"
      (ngSubmit)="submit()"
      [formGroup]="form"
      *ngIf="form">

  <div class="box-body">
    <fieldset [disabled]="loading">

      <div class="row">
        <div class="col-md-6">
          <div class="form-group" appErrorGroup>
            <label class="control-label col-md-4 text-right" for="name">Nome</label>
            <div class="col-md-8">
              <input id="name"
                     formControlName="name"
                     type="text"
                     class="form-control"/>
              <app-error-message controlName="name" label="Nome"></app-error-message>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group" appErrorGroup>
            <label class="control-label col-md-4 text-right" for="description">Descrição</label>
            <div class="col-md-8">
              <input id="description"
                     formControlName="description"
                     type="text"
                     class="form-control"/>
              <app-error-message controlName="description" label="Descrição"></app-error-message>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group" appErrorGroup>
            <label class="control-label col-md-4 text-right" for="allergenic">Alergênico</label>
            <div class="col-md-8">
              <input id="allergenic"
                     formControlName="allergenic"
                     type="checkbox"/>
              <app-error-message controlName="allergenic" label="Alergênico"></app-error-message>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group" appErrorGroup>
            <label class="control-label col-md-4 text-right" for="allergenic">Rastreável</label>
            <div class="col-md-8">
              <input id="traceable"
                     formControlName="traceable"
                     type="checkbox"/>
              <app-error-message controlName="traceable" label="Rastreável"></app-error-message>
            </div>
          </div>
        </div>
      </div>

    </fieldset>
  </div>

  <div class="box-footer">
    <div class="row">
      <div class="col-sm-offset-2">
        <div class="col-sm-10 mb10">
          <app-submit-button [loading]="loading">
            SALVAR
          </app-submit-button>
          <a [class.disabled]="loading"
             routerLink="/contaminants"
             class="btn btn-default btn-size">
            VOLTAR
          </a>
        </div>
      </div>
    </div>
  </div>

</form>
