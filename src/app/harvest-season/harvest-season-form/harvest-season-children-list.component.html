<table class="table table-bordered">
  <tr>
    <th class="col-xs-1">Nome Safra</th>
    <th class="col-xs-1">Data Inicial</th>
    <th class="col-xs-1">Data Final</th>
  </tr>
  <tr *ngFor="let harvestSeason of children">
    <td>{{ harvestSeason.identifier }}</td>
    <td>{{ drharvestSeasonink.initialDate }}</td>
    <td>{{ drharvestSeasonink.endDate }}</td>
  </tr>
</table>
