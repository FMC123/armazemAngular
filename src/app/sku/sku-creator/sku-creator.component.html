<section class="content-header">
  <h1>
    <small>Cadastro</small>
    SKU
  </h1>
  <app-breadcrumb [items]="[
    ['Início', ''],
    ['SKU', '/sku'],
    ['Cadastro de SKU', null]
  ]"></app-breadcrumb>
</section>
<section class="content">
  <div class="row">
    <div class="col-xs-12">

    <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">Formulário</h3>
        </div>

        <app-sku-form [sku]="sku" [loading]="loading" (formChange)="create($event)"></app-sku-form>
      </div>
    </div>
  </div>
</section>
