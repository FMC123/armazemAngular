<div class="row">
  <div class="col-xs-12">
    <div class="box">
      <div class="box-header">
        <span class="box-title">{{title}}</span>
      </div>
      <div class="box-body">
        <div class="row">
          <div class="col-xs-6">

            <table class="table table-bordered">
              <tr>
                <th class="col-xs-4 text-right">Lote</th>
                <td class="col-xs-8">{{batch.batchCode}}</td>
              </tr>
              <tr>
                <th class="col-xs-4 text-right">Armazém</th>
                <td class="col-xs-8">{{batch.warehouse.name}}</td>
              </tr>
              <tr>
                <th class="col-xs-4 text-right">Saldo disponível</th>
                <td class="col-xs-8">{{batch.balanceString}}</td>
              </tr>
            </table>

          </div>
        </div>

      </div>
    </div>
  </div>
</div>
