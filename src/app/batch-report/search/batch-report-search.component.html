<div class="row">
  <div class="col-xs-12">
    <div class="box">
      <div class="box-body">
        <form (ngSubmit)="search()" [formGroup]="form">
          <div class="row">
            <div class="col-md-5 col-xs-5">
              <label>Lote</label>
              <input type="text" class="form-control" formControlName="batchCode" focusable>
            </div>
            <div class="col-md-5 col-xs-5">
              <label>Ref. do Cliente</label>
              <input type="text" class="form-control" formControlName="refClient" focusable>
            </div>
            <div class="col-md-2 col-xs-5">
              <label>&#160;</label>
              <button
                [disabled]="loading"
                type="submit"
                class="btn btn-block btn-default">
                <i class="fa fa-fw fa-search"></i> Buscar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
