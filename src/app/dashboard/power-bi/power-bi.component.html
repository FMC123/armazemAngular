<div class="box">
  <div class="box-header with-border" (click)="collapse()">
    <h3 class="box-title">Power BI</h3>
    <span class="pull-right-container">
      <i *ngIf="collapsed" class="fa fa-angle-down fa-2x pull-right"></i>
      <i *ngIf="!collapsed" class="fa fa-angle-up fa-2x pull-right"></i>
    </span>
  </div>

  <div class="box-body">
    <div class="row" [hidden]="collapsed">
      <div class="col-xs-12 container">
        <ul class="nav nav-tabs">
          <li *ngFor="let info of reportInfo" [className]="reportInfo.indexOf(info) === 0 ? 'active' : 'inactive'">
            <a href="#{{info[0]}}" data-toggle="tab">{{info[1]}}</a>
          </li>
        </ul>
        <div class="tab-content">
          <div *ngFor="let info of reportInfo"
               [className]=" 'col-xs-12 report-holder tab-pane ' + (reportInfo.indexOf(info) === 0 ? 'active' : 'inactive')"
               id="{{info[0]}}">
              <powerbi-component *ngIf="!!accessToken && !!info"
                                 [embedUrl]="'https://app.powerbi.com/reportEmbed?reportId=' + info[2]"
                                 [accessToken]="accessToken"
                                 type="report"
                                 [id]="info[2]"></powerbi-component>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
