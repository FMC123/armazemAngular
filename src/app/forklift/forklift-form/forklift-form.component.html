<section class="content-header">
  <h1>
    <small>Cadastro</small>
    Empilhadeira
  </h1>
  <app-breadcrumb [items]="[
    ['Início', ''],
    ['Empilhadeiras', '/forklift'],
    ['Cadastro Empilhadeiras', null]
  ]"></app-breadcrumb>
</section>

<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <form
        (ngSubmit)="save()"
        [formGroup]="form"
        *ngIf="form"
        class="form-horizontal"
      >
        <div class="box">
          <div class="box-header with-border">
            <h3 class="box-title">Formulário</h3>
          </div>

          <div class="panel-body">
            <fieldset [disabled]="loading">

              <div class="form-group" appErrorGroup>
                <label class="control-label col-md-2 text-right" for="name">Nome*</label>
                <div class="col-md-10">
                  <input id="name"
                        formControlName="name"
                        type="text"
                        maxlength="20"
                        class="form-control" />
                  <app-error-message controlName="name" label="Nome"></app-error-message>
                </div>
              </div>

              <div class="form-group" appErrorGroup>
                <label class="control-label col-md-2 text-right" for="model">Modelo*</label>
                <div class="col-md-10">
                  <input id="model"
                        formControlName="model"
                        type="text"
                        maxlength="40"
                        class="form-control" />
                  <app-error-message controlName="model" label="Modelo"></app-error-message>
                </div>
              </div>

              <div class="form-group" appErrorGroup>
                <label class="control-label col-md-2 text-right" for="uniqueIdentifier">Identificador Único</label>
                <div class="col-md-10">
                  <input id="uniqueIdentifier"
                        formControlName="uniqueIdentifier"
                        type="text"
                        maxlength="40"
                        class="form-control" />
                  <app-error-message controlName="uniqueIdentifier" label="Identificador Único"></app-error-message>
                </div>
              </div>

              <fieldset class="form-group" appErrorGroup>
                <label class="control-label col-md-2 text-right">Armazém*</label>
                <div class="col-md-10" >

                  <select formControlName="warehouseId" class="form-control" (change)="changeActiveStatus()">
                    <option value="">Selecione um armazém </option>
                    <option *ngFor="let warehouse of warehouses" [value]="warehouse.id">
                      {{ warehouse.code }} - {{ warehouse.name }}
                    </option>
                  </select>
                  <app-error-message controlName="warehouseId" label="Armazém"></app-error-message>
                </div>
              </fieldset>

              <fieldset [disabled]="disableActiveField" class="form-group" appErrorGroup>
                <label class="control-label col-md-2 text-right" for="active">Ativa</label>
                <div class="col-md-1">
                  <span class="input-group col-md-1">
                      <input id="active"
                          formControlName="active"
                          type="checkbox"
                          class="checkbox"/>
                  </span>
                  <app-error-message controlName="active" label="Ativa?"></app-error-message>
                </div>

              </fieldset>

            </fieldset>
          </div>

          <div class="box-footer">
            <div class="row">
              <div class="col-sm-offset-2">
                <div class="col-sm-10 mb10">
                  <app-submit-button [loading]="loading">
                    SALVAR
                  </app-submit-button>
                  <a [class.disabled]="loading"
                      routerLink="/forklift"
                      class="btn btn-default btn-size">
                    VOLTAR
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
